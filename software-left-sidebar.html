<p style="font-family: sans-serif; font-size: 18px; ">(Even if it doesn't meet the TPM chip requirements)</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">You will need to build a bootable USB stick using another Windows PC.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">You will also require a Windows 7/8/10 or 11 Pro Product Key - It is a 25-character code that is used to activate Windows.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">Download Rufus from <a style="color: #aa0000;" href="https://rufus.ie/downloads/" target="_new">https://rufus.ie/downloads/</a>.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">Download the Windows 11 Disk Image (ISO) from <a style="color: #aa0000;" href="https://www.microsoft.com/software-download/windows11">https://www.microsoft.com/software-download/windows11</a>.

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">Plug the USB stick into an existing/working Windows PC and confirm it's drive letter.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">Open Rufus and select the USB stick from 'Devices'.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">Under 'Boot Selection' select the Windows 11 ISO file.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">Under 'Image option' select Extended Windows 11 Installation (no TPM / no Secure Boot).</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">Change the Partition scheme from GPT to MBR, Target System: 'BIOS (or UEFI-CSM)'.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">Under advanced drive properties, tick 'Add fixes for old BIOSes (extra partition, align, etc) and also 'Use Rufus MBR with BIOS ID 0x80 (Default).</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">You don't need to change anything under Format Options.  Leave it as NTFS file system, Cluster size 4096 bytes (Default), Quick Format, Create extended label and icon files.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">Whilst most hardware should automatically be setup and installed by Windows 11, you may need to provide some Windows 11 compatible Device Drivers - particularly if you are using less common hardware items in your PC.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: right;">Continued...</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">Click 'START' and wait for the USB stick to be prepared - This will take a while.  Once complete - safely remove the USB stick (From the system tray USB icon).</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">On the PC that you want to install Windows 11 on, you may need to tweak some settings in the System BIOS.  You need to enable boot from USB and set it as the highest priority.  You also need to enable 'Legacy Boot'.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">Boot up the PC from the USB stick and follow the prompts to complete the installation.  You will be prompted for the product key and asked a lot of annoying questions, and the computer might reboot several times and say things like 'Getting things ready' and 'Just a moment'.  After a while you should have a working Windows 11 PC.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">WORTH NOTING: You can only use a particular product key a certain number of times per year.  If you exceed this - Windows will not activate.  Also if you radically change the hardware in the PC after installing Windows - it may deactivate itself.</p>

<p style="font-family: sans-serif; font-size: 14px; margin-left: 6px; text-align: left;">I purchased the JASEMAN.COM and JASEMAN.CO.UK domain names through IONOS (Formally known as 1&1).  This website is hosted on my home PC.  I installed the 'Internet Information Services' feature of Windows 11 Pro (You can find it in Control Panel > Programs and Features > Turn Windows features on or off) and then I integrated PHP and Mysql into it to add some additional features (Installing PHP and Mysql into IIS is quite complicated - I've added some notes in the install folders below for anyone who is interested).  I also use jquery.js and jssor.slider-28.0.0.min.js javascripts to add some enhancement to my HTML pages.  I only have a basic knowledge of writing HTML code and I just use notepad to edit my webpages.

In order to host a website from your house - you first need to find out your public IP address.  You will also need to know the private IP address of your computer that has IIS installed on it, and know how to access the webpage for your home internet router/modem - it will be the IP address of your 'default gateway' which you can get from the command prompt by typing IPCONFIG.
<br><br>
